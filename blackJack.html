<html>
<head>
	<title>Black Jack</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="blackJack.css"/>
	<script src="jquery-1.9.1.min.js"></script>
	<script src="blackJackClasses.js"></script>
	<script src="blackJackInterface.js"></script>
	<script src="blackJack.js"></script>
	
</head>
<body>
	<h1>Black Jack</h1>
	
	<div class="hands">
		<div class="score" id="computerScore">0</div>
		<div class="hand" id="computerHand"></div>
		<div class="score" id="playerScore">0</div>
		<div class="hand" id="playerHand"></div>
	</div>
	<div id="buttons">
		<button id="newGame">New Game</button>
		<button id="newHand">New Hand</button>
		<button id="hit">Hit</button>
		<button id="stay">Stay</button>
		<div id="deck"></div>
		<div id="winsVLosses">
			<label>Wins: </label><div class="score" id="wins">0</div>
			<label>Losses: </label><div class="score" id="losses">0</div>
		</div>
	</div>
</body>
</html>
